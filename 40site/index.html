<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: редактирование профиля</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Профиль</h1>

    <form action="https://echo.htmlacademy.ru/courses" method="post" enctype="multipart/form-data">
      Ваш пол:
      <label>
        <input type="radio" name="mw" value="man">
        Мужской
      </label>
      <!--или по id-->
      <input type="radio" name="mw" value="woman" checked id="example">
      <label for="example">Женский</label>
      <br>
      Месяц и год рождения:
      <br>
      <select name="month">
        <option value="january">Январь</option>
        <!--для прохождения испытания февраль убрать-->
        <option value="february">Февраль</option>
      </select>
      <select name="year">
        <option value="1990">1990</option>
        <option value="1991">1991</option>
      </select>
      <br>
      <label>
        Знакомые технологии:
        <br>
        <select name="technology[]" mulltiple size="4">
          <option value="html">HTML</option>
          <option value="css" selected>CSS</option>
          <option value="js">JavaScript</option>
          <option value="node_js">Node.js</option>
        </select>
      </label>
      <br>
      <!--<label>-->
      Фото:<!--можно обернуть Фото: в p или label-->
      <input type="file" name="avatar">
      <!--</label>-->
      <input type="submit" value="Сохранить">
    </form>
  </body>
</html>
