<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: форма регистрации</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Регистрация</h1>

    <form action="https://echo.htmlacademy.ru/courses" method="post">
      <label>
        Ваш логин (email):<br>
        <input type="text" name="login">
      </label>
      <br>
      <label for="password">Пароль:</label>
      <br>
      <input type="password" name="password" id="password">
      <br>
      <label for="about-me">Информация о себе:</label>
      <br>
      <textarea id="about-me"rows="3"></textarea>
      <br>
      <input type="checkbox" name="subscribe" id="subscribe-field" checked>
      <label for="subscribe-field">Подписаться на рассылку</label>
      <br>
      <input type="submit" value="Зарегистрироваться">
    </form>
  </body>
</html>
