<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Итоговая таблица</h1>
    <table>
      <tr>
        <th class="col-1">Город</th>
        <th class="cell-2">Посещений</th>
        <th class="col-3">%</th>
      </tr>
      <tr>
        <td>СПб</td>
        <td class="col-2">199</td>
        <td class="col-3">65.12</td>
      </tr>
      <tr class="bg-yell">
        <td>Москва</td>
        <td class="col-2">69</td>
        <td class="col-3">21.3</td>
      </tr>
      <tr>
        <td>Киев</td>
        <td class="col-2">5</td>
        <td class="col-3">8</td>
      </tr>
      <tr class="bg-yell">
        <td colspan="2">Посещений за весь период</td>
        <td class="col-3">273</td>
      </tr>
    </table>

  </body>
</html>
